<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-assignment02.xhtml">

	<ui:param name="title" value="Job Listing" />

	<ui:define name="maincontent">

		<b:jumbotron>
			<h1>List of Jobs</h1>
			<b:messages id="messages"></b:messages>
		<b:form id="jobsForm">
			<b:dataTable value="#{currentJobController.jobs}"
				var="currentJobs">
				<b:dataTableColumn label="JobID" 
					value="#{currentJobs.jobId}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Title" 
					value="#{currentJobs.jobTitle}">
				</b:dataTableColumn>
				<b:dataTableColumn label="MaxSalary" >					
					 $<h:outputText value="#{currentJobs.maxSalary}"/>
				</b:dataTableColumn>
				<b:dataTableColumn label="MinSalary">
				 $<h:outputText value="#{currentJobs.minSalary}"/>							
				</b:dataTableColumn>				
				
			</b:dataTable>
		</b:form>			
		</b:jumbotron>
	</ui:define>
</ui:composition>
