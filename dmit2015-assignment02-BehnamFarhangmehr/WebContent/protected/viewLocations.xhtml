<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-assignment02.xhtml">

	<ui:param name="title" value="Location Listing" />

	<ui:define name="maincontent">

		<b:jumbotron>
			<h1>List of Locations</h1>
			<b:messages id="messages"></b:messages>
		<b:form id="LocationForm">
			<b:dataTable value="#{currentLocationController.locations}"
				var="currentLocation">
				<b:dataTableColumn label="LocationID" 
					value="#{currentLocation.locationId}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Street Address" 
					value="#{currentLocation.streetAddress}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Postal Code" 
					value="#{currentLocation.postalCode}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Province"
				value="#{currentLocation.stateProvince}">					
				</b:dataTableColumn>								
				<b:dataTableColumn label="Country"
				value="#{currentLocation.country.countryId}">					
				</b:dataTableColumn>
			</b:dataTable>
		</b:form>	
		</b:jumbotron>  






	</ui:define>

</ui:composition>
