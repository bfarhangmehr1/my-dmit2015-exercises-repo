<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:f5="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-assignment02.xhtml">

	<ui:param name="title" value="Jobs" />

	<ui:define name="maincontent">

		<b:jumbotron>
			<h1>All Jobs</h1>
		</b:jumbotron>

		<b:messages id="messages"></b:messages>

		<b:form id="jobsForm">

			<f:verbatim>
			</f:verbatim>
			<b:dataTable value="#{jobs}" var="currentJob">

				<b:dataTableColumn label="JobID" value="#{currentJob.jobId}">

				</b:dataTableColumn>
				<b:dataTableColumn label="Job Title" value="#{currentJob.jobTitle}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Min Salary">
					<h:outputText value="#{currentJob.minSalary}">
						<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
					</h:outputText>
				</b:dataTableColumn>
				<b:dataTableColumn label="Max Salary">

					<h:outputText value="#{currentJob.maxSalary}">
						<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
					</h:outputText>
				</b:dataTableColumn>
				<b:dataTableColumn label="Action">
					<b:link outcome="jobDetail" icon-awesome="edit" icon-size="lg">
						<f:param name="id" value="#{currentJob.jobId}" />
						edit
					</b:link>
				</b:dataTableColumn>
			</b:dataTable>
		</b:form>

	</ui:define>

</ui:composition>
